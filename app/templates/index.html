{% extends "layout.html" %} {% block content %}
<div id="container-fluid">
    <div class="title">
        <h1>Highlights</h1>

    </div>
    <form action="/submit-form" method="POST" role="form" class="form-horizontal">
        <div class="form-group">
            <label name="dois" class="control-label col-sm-3"> Paste DOIs to get highlights HTML:</label><br />
            <div class="col-sm-5">
                <textarea class="form-control" rows="10" cols="5" name="text"></textarea></div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" value="submit" id="load" name="tester" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
    <div class="col-sm-offset-3 col-sm-9">
        <img class="loading-dots" src="static/img/loadingdots.gif">
    </div>
</div>

</div>



{% endblock %}
